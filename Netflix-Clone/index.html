<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="nstyle.css"/>
</head>
<body>
  <div class="navbar">
    <h1 class="logo">NETFLIX</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">My List</a></li>
    </ul>
    <button class="signin-btn">Sign In</button>
  </div>

  <div class="hero">
    <div class="hero-text">
      <h2>Unlimited movies, TV shows, and more.</h2>
      <p>Watch anywhere. Cancel anytime.</p>
      <a href="#" class="cta-btn">Watch Now</a>
    </div>
  </div>

  <section class="content-row">
    <h3>Popular on Netflix</h3>
    <div class="card-row">
      <div class="card"><img src="IMAGES/Stranger-things.png" alt="Stranger Things"></div>
      <div class="card"><img src="IMAGES/Money-heist.jpeg" alt="Money Heist"></div>
      <div class="card"><img src="IMAGES/Breaking_Bad_logo.svg.png" alt="Breaking Bad"></div>
      <div class="card"><img src="IMAGES/dark.png" alt="Dark"></div>
    </div>
  </section>
</body>
</html>
